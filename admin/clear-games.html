<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清空游戏数据</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        button {
            padding: 10px 15px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .success {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>清空游戏数据</h1>
    <p>点击下面的按钮将清空浏览器localStorage中的所有游戏数据。此操作不可撤销。</p>
    
    <button id="clearData">清空游戏数据</button>
    <p id="status"></p>

    <script>
        document.getElementById('clearData').addEventListener('click', function() {
            // 清空游戏数据
            localStorage.removeItem('allpopulargames_games');
            
            // 设置空数组
            localStorage.setItem('allpopulargames_games', '[]');
            
            // 显示成功消息
            document.getElementById('status').innerHTML = '游戏数据已成功清空！<br>请刷新游戏管理页面查看结果。';
            document.getElementById('status').className = 'success';
        });
    </script>
</body>
</html>
